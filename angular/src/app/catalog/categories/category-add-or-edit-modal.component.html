<form
  class="form-horizontal"
  autocomplete="off"
  #editTenantForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="(editDto.id > 0 ? 'EditCategory' : 'CreateCategory') | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    {{ editDto.translations | json }}
    <br />
    <category-translation-area
      [translations]="editDto.translations"
    ></category-translation-area>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="parentCategoryId">
        {{ "ParentCategory" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          name="parentCategoryId"
          id="parentCategoryId"
          [(ngModel)]="editDto.parentCategoryId"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="displayOrder">
        {{ "DisplayOrder" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          name="displayOrder"
          id="displayOrder"
          [(ngModel)]="editDto.displayOrder"
        />
      </div>
    </div>
    <div class="form-group row mb-0">
      <label class="col-md-3 col-form-label">
        {{ "IsPublished" | localize }}
      </label>
      <div class="col-md-9">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            name="isPublished"
            id="isPublished"
            [(ngModel)]="editDto.published"
          />
          <label class="custom-control-label mt-2" for="isPublished"></label>
        </div>
      </div>
    </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editTenantForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
